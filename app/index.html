<!DOCTYPE html>
<html ng-app='app'>
    <head>
        <link rel='stylesheet' href='../bower_components/bootstrap/dist/css/bootstrap.css' >
        <link rel='stylesheet' href='style.css' >
    </head>
    <body ng-controller='main as main'>
        <div class='container-fluid'>
            <section class='row'>
                <aside class='col-md-2'>
                    <div class='form-group'>
                        <input type='text' tabindex='4' class='form-control' ng-model='filterString' >
                    </div>
                    <div class='clearfix'  ng-repeat='anote in notes | filter:filterString'>
                        <button type="button" ng-click='main.remove(anote)' class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <div class='bold'>
                            <a href ng-click='main.open(anote)'>
                                {{ anote.name }}
                            </a>
                        </div>
                        <div class='small'>{{ anote.text|shorten }}</div>
                        <hr ng-if='!$last' />
                    </div>
                </aside>

                <main class='col-md-10'>
                                     
                    <form class='form form-horizontal'>

                        <div class='form-group'>
                            <div class='col-md-2'>
                                <button tabindex='5' type='submit'
                                    ng-click='main.create()'
                                    class='btn btn-info btn-block btn-lg'>new</button>
                            </div>
                            <div class='col-md-8'>
                                <input tabindex='1' type='text' class='form-control input-lg' ng-model='note.name' >
                            </div>
                            <div class='col-md-2'>
                                <button tabindex='3' type='submit'
                                    ng-class='{ "btn-danger" : main.overwriting, "btn-success" : main.isnew  }'
                                    ng-click='main.save()'
                                    ng-disabled='!note.name'
                                    class='btn btn-block btn-lg'>save</button>
                            </div>
                        </div>

                        <div class='form-group'>
                            <div class='col-md-12'>
                                <textarea tabindex='2' class='form-control' rows='10' ng-model='note.text'></textarea>
                            </div>
                        </div>

                    </form>
                </main>
            </section>

        </div>

        <script src='../bower_components/angular/angular.js' ></script>

        <script src='scripts/app.js' ></script>
        <script src='scripts/notesStorage.js' ></script>
        <script src='scripts/filters.js' ></script>
        <script src='scripts/main-ctrl.js' ></script>

    </body>
</html>
