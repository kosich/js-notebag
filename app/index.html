<!DOCTYPE html>
<html ng-app='app'>
    <head>
        <link rel='stylesheet' href='../bower_components/bootstrap/dist/css/bootstrap.css' >
        <link rel='stylesheet' href='style.css' >
    </head>
    <body ng-controller='main as main'>
        <div class='container-fluid'>
            <section class='row'>
                <aside class='col-md-2'>
                    <div >
                        <input type='text' tabindex='4' class='form-control' ng-model='filter.name' >
                    </div>
                    <div class='clearfix'  ng-repeat='noteName in notes | filter:filter.name'>
                        <button type="button" ng-click='main.remove(noteName)' class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <a href ng-click='main.open(noteName)'>
                            {{ noteName }}
                        </a>
                    </div>
                </aside>

                <main class='col-md-10'>
                    <form class='form form-horizontal'>

                        <div class='form-group'>
                            <div class='col-md-10'>
                                <input tabindex='1' type='text' class='form-control input-lg' ng-model='note.name' >
                            </div>
                            <div class='col-md-2'>
                                <button tabindex='3' type='submit'
                                    ng-class='{ "btn-primary" : main.overwriting, "btn-success" : (!!note.name && !main.overwriting)  }'
                                    ng-click='main.save()'
                                    ng-disabled='!note.name'
                                    class='btn btn-block btn-lg'>save</button>
                                {{ main["exists"]}}
                                
                            </div>
                        </div>

                        <div class='form-group'>
                            <div class='col-md-12'>
                                <textarea tabindex='2' class='form-control' rows='10' ng-model='note.text'></textarea>
                            </div>
                        </div>

                    </form>
                </main>
            </section>

        </div>

        <script src='../bower_components/angular/angular.js' ></script>

        <script src='scripts/app.js' ></script>
        <script src='scripts/notesStorage.js' ></script>
        <script src='scripts/main-ctrl.js' ></script>

    </body>
</html>
