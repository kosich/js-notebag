<!DOCTYPE html>
<html ng-app='app'>
    <head>

        <link rel='stylesheet' href='style.css' />

    </head>
    <body ng-controller='main as main'>

        <aside>
            <div  ng-repeat='file in files'>
                <a href ng-click='main.remove(file)'>
                    &times;
                </a>
                &nbsp;
                <a href ng-click='main.open(file)'>
                    {{ file }}
                </a>
            </div>
        </aside>

        <section>
            <input ng-model='name' >
            <button ng-click='main.save()'>submit</button>
            <textarea ng-model='text'></textarea>
        </section>

        <script src='../bower_components/angular/angular.js' ></script>

        <script src='scripts/app.js' ></script>
        <script src='scripts/notesStorage.js' ></script>
        <script src='scripts/main-ctrl.js' ></script>

    </body>
</html>
